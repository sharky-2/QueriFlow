<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic UI with Interactive Frames and Automatic Line System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("../static/img/other/bg.png");
            background-size: auto;
            background-position: bottom;

            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        .frame {
            width: 250px;
            height: fit-content;
            background-color: #E6E6E6;
            border-radius: 10px;
            position: absolute;
            cursor: move;
            user-select: none;

            display: flex;
            justify-content: center;
            align-items: end;
            flex-direction: column;

            transition: all .3s;
        }

        label {
            width: 100%;
            text-align: left;
            height: 20px;
            font-size: 15px;
            font-weight: bold;
            color: black;
        }

        ul {
            padding: 0;
            width: fit-content;
            height: 100%;
            text-align: right;
        }

        li {
            padding: 15px;
            border-bottom: 2px solid #333;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .radion {
            color: #00ff00;
            margin-left: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1; /* To place behind the frames */
            width: 100%;
            height: 100%;
        }

        line {
            stroke: #00ff00;
            stroke-width: 2;
            opacity: 0.8;
            filter: blur(2px);
        }

        /* Glowing Effect for List Items */
        

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 400%;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Drag and Drop Shadows */
        .frame {
            transition: box-shadow 0.3s ease-in-out;
        }

    </style>
</head>
<body>
    <!-- Example of 7 frames -->
    <div class="frame" id="frame1">
        <ul>
            <li id="item1" class="item">Item 1 </li>
        </ul>
    </div>
    <div class="frame" id="frame2">
        <label>Random color</label>
        <ul>
            <li id="item1" class="item">Item 1 </li>
            <li id="center1" class="item">Item 2 </li>
        </ul>
    </div>
    <div class="frame" id="frame3">
        <ul>
            <li id="center1" class="item">Item 2 </li>
            <li id="center2" class="item">Item 3 </li>
        </ul>
    </div>
    <div class="frame" id="frame4">
        <ul>
            <li id="item3" class="item">Item 1 </li>
            <li id="item4" class="item">Item 2 </li>
            <li id="center2" class="item">Item 3 </li>
        </ul>
    </div>
    <div class="frame" id="frame5">
        <ul>
            <li id="item3" class="item">Item 1 </li>
        </ul>
    </div>
    <div class="frame" id="frame5">
        <ul>
            <li id="item4" class="item">Item 1 </li>
        </ul>
    </div>

    <!-- SVG container for straight lines -->
    <svg id="lines"></svg>

    <script>
        // Make frames draggable
        const frames = document.querySelectorAll('.frame');
        frames.forEach(frame => {
            frame.addEventListener('mousedown', startDrag);

            let offsetX, offsetY;

            function startDrag(e) {
                frame.classList.add('dragging');

                offsetX = e.clientX - frame.getBoundingClientRect().left;
                offsetY = e.clientY - frame.getBoundingClientRect().top;

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }

            function drag(e) {
                frame.style.left = `${e.clientX - offsetX}px`;
                frame.style.top = `${e.clientY - offsetY}px`;
                updateLines(); // Update lines during dragging
            }

            function stopDrag() {
                frame.classList.remove('dragging');
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        });

        // Draw straight lines connecting matching items
        function updateLines() {
            const svg = document.getElementById('lines');
            svg.innerHTML = ''; // Clear existing lines

            // Get all frames
            const allFrames = document.querySelectorAll('.frame');

            // Loop through all frames and check for matching items
            allFrames.forEach(frame => {
                const items = frame.querySelectorAll('.item');
                items.forEach(item1 => {
                    allFrames.forEach(otherFrame => {
                        // Make sure we don't draw lines to the same frame
                        if (frame !== otherFrame) {
                            const otherItems = otherFrame.querySelectorAll('.item');
                            otherItems.forEach(item2 => {
                                // Draw a line only if items have the same id
                                if (item1.id === item2.id) {
                                    const rect1 = item1.getBoundingClientRect();
                                    const rect2 = item2.getBoundingClientRect();

                                    // Ensure only one line is drawn
                                    if (rect1.right < rect2.left) {
                                        // Create a straight line (using <line> element)
                                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                        line.setAttribute('x1', rect1.right);
                                        line.setAttribute('y1', rect1.top + rect1.height / 2); // Middle of item1
                                        line.setAttribute('x2', rect2.left);
                                        line.setAttribute('y2', rect2.top + rect2.height / 2); // Middle of item2
                                        svg.appendChild(line);
                                    } else {
                                        // Create the opposite direction line only once
                                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                        line.setAttribute('x1', rect2.right);
                                        line.setAttribute('y1', rect2.top + rect2.height / 2); // Middle of item2
                                        line.setAttribute('x2', rect1.left);
                                        line.setAttribute('y2', rect1.top + rect1.height / 2); // Middle of item1
                                        svg.appendChild(line);
                                    }
                                }
                            });
                        }
                    });
                });
            });
        }

        // Call updateLines initially to draw the lines
        updateLines();

    </script>
</body>
</html>
